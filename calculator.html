<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>calculator</title>
</head>
<body>
    <h1> Calculator</h1>
    <div class="card">
        
<div class="head-info">
    <input type="text" id="result" maxlength="15">
</div>
<div class="body-info">

<div class="button-type">
<input type="button" class="btn" value="C" onclick="result.value = '' ">
<input type="button" class="btn" value="DE" onclick="result.value = result.value.toString().slice(0,-1) ">
<input type="button" class="btn" value="." onclick="result.value += '.' ">
<input type="button" class="btn btn-right" value="/">
</div>

<div class="button-type">
    <input type="button" class="btn" value="7" onclick="result.value += '7' " >
    <input type="button" class="btn" value="8" onclick="result.value +='8'">
    <input type="button" class="btn" value="9" onclick="result.value += '9'">
    <input type="button" class="btn btn-right" value="x" onclick="result.value +='*'">
    </div>
    
    <div class="button-type">
        <input type="button" class="btn" value="4" onclick="result.value += '4' ">
        <input type="button" class="btn" value="5" onclick="result.value += '5' ">
        <input type="button" class="btn" value="6" onclick="result.value += '6' ">
        <input type="button" class="btn btn-right" value="-" onclick="result.value += '-' ">
        </div>

        <div class="button-type">
            <input type="button" class="btn" value="1" onclick="result.value += '1'">
            <input type="button" class="btn" value="2" onclick="result.value += '2'">
            <input type="button" class="btn" value="3" onclick="result.value += '3' ">
            <input type="button" class="btn btn-right" value="+" onclick="result.value +='+' ">
            class="equal">
            </div>
            <div class="button-type">
                <input type="button" class="btn" value="0" onclick="result.value += '0'">
                <input type="button" class="btn" value="00" onclick="result.value += '00'">
                
                <input type="button" class="btn btn-right equal" value="=" onclick="result.value = eval(result.value)" 
                class="equal">
</div>
    </div>
</body>
</html>
